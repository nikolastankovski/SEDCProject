<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../wwwroot/lib/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="../wwwroot/lib/bootstrap-5.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../wwwroot/css/site.css">
</head>
<body>
    <div class="container" style="border: 1px solid black;">
        <div id="feedback-container" class="row">
            <div class="col-md-6 col-12">
                <h1>Average Feedback</h1>
                <div class="row">
                    <span class="col-3">
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                    </span>
                    <div class="progress col">
                        <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-2 text-center" id="5-star-total">
                        24
                    </div>
                </div>
                <div class="row">
                    <span class="col-3">
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                    </span>
                    <div class="progress col">
                        <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-2 text-center" id="4-star-total">
                        2
                    </div>
                </div>
                <div class="row">
                    <span class="col-3">
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                    </span>
                    <div class="progress col">
                        <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-2 text-center" id="3-star-total">
                        0
                    </div>
                </div>
                <div class="row">
                    <span class="col-3">
                        <i class="d-inline-block fas fa-star"></i>
                        <i class="d-inline-block fas fa-star"></i>
                    </span>
                    <div class="progress col">
                        <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-2 text-center" id="2-star-total">
                        0
                    </div>
                </div>
                <div class="row">
                    <span class="col-3">
                        <i class="d-inline-block fas fa-star"></i>
                    </span>
                    <div class="progress col">
                        <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="col-2 text-center" id="1-star-total">
                        0
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="d-flex flex-column align-items-start text-center">
                    <h3>Total customers: <span id="total-customers"></span></h3>
                    <h3>Average feedback score: <span id="average-feedback-score"></span></h3>
                </div>
            </div>
        </div>
        <div id="table-container" class="col-12"></div>
    </div>
    <script type="text/javascript" src="../wwwroot/js/script.js"></script>
</body>
</html>
